<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row">
        <div class="time-block col-lg-1 border-top border-bottom">9:00 AM</div>
        <div class="col-lg-10 p-0 border-top">
                <textarea id="hour9" data-hour="9"></textarea>
        </div>
        <div class="col-lg-1 p-0">
          <button for="hour9" class="saveBtn" style="height: 100%; width: 100%"><i class="fas fa-save"></i></button>
        </div>
      </div>
